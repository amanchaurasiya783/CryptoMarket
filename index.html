<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoTracker</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <header>
        <nav>
            <div class="logo">CryptoTracker</div>
            <div class="links">
                <label class="switch" id="slider">
                    <input type="checkbox" onclick="toggleView()">
                    <span class="slider round"></span>
                </label>
                <ul class="menu">
                    <li>Home</li>
                    <li>Compare</li>
                    <li>Watchlist</li>
                </ul>
                <button class="dashboard" id="dashboard">Dashboard</button>
            </div>
        </nav>
        <div class="view-type">
            <div class="view-tab active" id="grid">Grid</div>
            <div class="view-tab" id="list">List</div>
        </div>
    </header>
    <main class="grid-view" id="main">
        
    </main>
</div>
<script src="js/script.js"></script>
</body>
</html>
